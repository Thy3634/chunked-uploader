<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunked Uploader</title>
    <meta name="description"
        content="An example of using ChunkedUploader to upload a file, using multiple web workers to use wasm to calucate chunk's md5 in parallel." />
    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        button {
            width: 8rem;
        }
    </style>
</head>

<body>
    <article>
        <form id="form">
            <label>Chunk size (MB):
                <input id="chunk-size-input" type="number" step="1" value="5" />
            </label>

            <input type="file" id="file-input" />

            <button id="upload-button" disabled type="submit">Upload</button>
            <progress id="progress" max=100 value=0></progress>

            <button id="reset-button" type="reset">Reset</button>
        </form>

    </article>
    <script src="./src/main.ts" type="module"></script>
</body>

</html>
